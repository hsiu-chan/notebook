name: Build Jekyll + Auto-generate Index
env:
  GH_TOKEN: ${{ secrets.PAT_TOKEN }}

on:
  push:
    branches: ["main"]
    #paths:
    #  - "notes/**"
  workflow_dispatch:

permissions:
  contents: write   # ÈúÄË¶Å write Ê¨äÈôê commit Âõû repo
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Ruby + Bundler (Jekyll)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          bundler: '2.4.22'

      # 3Ô∏è‚É£ Install Jekyll dependencies
      - name: Install Jekyll dependencies
        run: bundle install

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 5Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: pip install PyGithub jinja2

      # 6Ô∏è‚É£ Generate index.html in repo root
      - name: Generate index.html
        run: python scripts/generate_index.py

      # 7Ô∏è‚É£ Commit generated index.html back to repo only if changed
      - name: Commit index.html if changed
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate index.html"
            git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            echo "‚úÖ index.html committed and pushed."
          else
            echo "‚ÑπÔ∏è No changes in index.html. Nothing to commit."
          fi

      # 8Ô∏è‚É£ Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site

      # 9Ô∏è‚É£ Upload Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # üîü Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
