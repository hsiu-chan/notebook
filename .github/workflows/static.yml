name: Build Jekyll + Auto-generate Index

on:
  push:
    branches: ["main"]
    #paths:
    #  - "notes/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Ruby + Bundler (Jekyll)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          bundler: '2.4.22'

      # 3Ô∏è‚É£ Install Jekyll dependencies
      - name: Install Jekyll dependencies
        run: bundle install

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 5Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: pip install PyGithub jinja2

      # 6Ô∏è‚É£ Generate index.html
      - name: Generate index.html
        run: python scripts/generate_index.py

      # 7Ô∏è‚É£ Move index.html to Jekyll include (ÂèØÈÅ∏)
      - name: Place index.html in _includes
        run: |
          mkdir -p _includes
          mv index.html _includes/index.html

      # 8Ô∏è‚É£ Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site

      # 9Ô∏è‚É£ Upload Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # üîü Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
