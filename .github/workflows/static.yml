name: Build Jekyll + Auto-generate Index

on:
  push:
    branches: ["main"]
    #paths:
    #  - "notes/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Ruby + Bundler (Jekyll)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          bundler: '2.4.22'

      # 3️⃣ Install Jekyll dependencies
      - name: Install Jekyll dependencies
        run: bundle install

      # 4️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: pip install PyGithub jinja2

      # 6️⃣ Generate index.html directly in _includes
      - name: Generate index.html
        run: python scripts/generate_index.py

      # 7️⃣ Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site

      # 8️⃣ Upload Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
